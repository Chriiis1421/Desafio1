<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    
    <main>

        <form action="formulario" method="post" class="formulario">
            <h1 class="formulario__titulo">REGISTER</h1>


            <div class="formulario__nome">
                
                <input type="text" name="primeiro__nome" id="primeiro__nome" placeholder="First name">
            
        
                <input type="text" name="ultimo__nome" id="ultimo__nome" placeholder="Last name">
            </div>
      
            <div class="formulario__campos">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
       
            <div class="formulario__campos">
                <input type="password" name="senha" id="senha" placeholder="Password">
            </div>
      
            <div class="formulario__campos">
                <input type="password" name="confirmar__senha" id="confirmar__senha" placeholder="Confirm Password">
            </div>

            <div class="formulario__termo">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label> I accept<strong class="formulario__termo__destaque"> Terms of Use</strong> </label>
            </div>

            <div class="formulario__campos">
                <button type="submit">Register Now</button>
            </div>

        </form>



    </main>

</body>
</html>
